name: Claude Code PR Automation

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # @claude 멘션이 있을 때만 실행
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Configure Git
        run: |
          git config --global user.name "Claude Bot"
          git config --global user.email "claude-bot@anthropic.com"

      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 댓글에서 @claude 이후의 명령어 추출
          COMMENT="${{ github.event.comment.body }}"
          PROMPT=$(echo "$COMMENT" | sed 's/@claude //')

          claude -p "$PROMPT" \
            --permission-mode acceptEdits \
            --allowedTools "Bash(*) Read(*) Edit(*) Write(*) Grep(*) Glob(*)" \
            --max-turns 10

      - name: Commit and push changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "feat: Claude Code automated changes

${{ github.event.comment.body }}

Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
            git push
          fi

      - name: Comment result
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment;
            const issueNumber = context.issue.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: '✅ Claude Code has completed the requested changes. Please review the updates.'
            });
